<!DOCTYPE html>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Paiement Details</h2>

        <!-- Paiement Form -->
        <form id="paymentForm">
            <!-- Amount -->
            <div class="form-group">
                <label for="amount">Montant:</label>
                <input type="text" class="form-control" id="amount" placeholder="Enter the amount" required>
            </div>

            <!-- Paiement Method -->
            <div class="form-group">
                <label for="paymentMethod">Paiement Methode:</label>
                <select class="form-control" id="paymentMethod" required>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- Card Number (if credit card) -->
            <div class="form-group" id="cardNumberField">
                <label for="cardNumber">Numero de Carte:</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
            </div>

            <!-- Expiry Date (if credit card) -->
            <div class="form-group" id="expiryDateField">
                <label for="expiryDate">Date D'expiration:</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YYYY">
            </div>

            <!-- CVV (if credit card) -->
            <div class="form-group" id="cvvField">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
            </div>

            <!-- Statut Paiement -->
            <div class="form-group">
                <label for="statutPaiement">Statut Paiement:</label>
                <input type="text" class="form-control" id="statutPaiement" placeholder="Enter the payment status">
            </div>


            <!-- Submit Button -->
            <!-- <button type="button" class="btn btn-primary" onclick="submitPayment()">Submit Paiement</button> -->
            <button type="button" id="submitPaiementBtn" class="btn btn-primary">Submit Paiement</button>
        </form>
    </div>
